<!DOCTYPE html>
<html>
<head><title>Form Filler Options</title></head>
<body>
  <div>

    <p style="font-weight: bold; font-size: 1.3em">Customise data to be filled</p>
    <label>
      <p style="font-size: 1.1em">Email Address</p>
      <input type="text" id="emailToFillWith" placeholder="Email Address" style="width: 90%; margin-bottom: 10px">
    </label>

    <label>
      <p style="font-size: 1.1em">Name</p>
      <input type="text" id="firstNameToFillWith" placeholder="First Name" style="width: 90%; margin-bottom: 10px">
      <input type="text" id="lastNameToFillWith" placeholder="Last Name" style="width: 90%; margin-bottom: 10px">
    </label>

    <label>
      <p style="font-size: 1.1em">Street Address</p>
      <input type="text" id="addressLine1ToFillWith" placeholder="Address Line 1" style="width: 90%; margin-bottom: 10px">
      <input type="text" id="addressLine2ToFillWith" placeholder="Address Line 2" style="width: 90%; margin-bottom: 10px">
      <input type="text" id="cityToFillWith" placeholder="City" style="width: 90%; margin-bottom: 10px">
      <input type="text" id="postcodeToFillWith" placeholder="Postcode" style="width: 90%; margin-bottom: 10px">
    </label>

    <div id="status" style="font-weight: bold; font-size: 1.2em; margin-bottom: 10px"></div>
    <button id="save" style="font-size: 1.1em">Save</button>

    <script src="options.js"></script>
  </div>
</body>
</html>
